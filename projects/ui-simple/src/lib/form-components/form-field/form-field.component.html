<sa-icon
  *ngIf="icon"
  class="sa-icon sa-icon--left g-flex__item-fixed"
  [saIcon]="icon">
</sa-icon>

<ng-content select="[sa-input]">
</ng-content>

<ng-content select="[sa-actions-label]">
</ng-content>

<ng-content select="[sa-actions]">
</ng-content>

<sa-icon
  *ngIf="iconRight && !isLoading"
  class="sa-icon sa-icon--right g-flex__item-fixed"
  [saIcon]="iconRight">
</sa-icon>

<sa-spinner
  *ngIf="isLoading"
  class="sa-spinner sa-spinner--small sa-spinner--brand g-flex__item-fixed">
</sa-spinner>

<button
  *ngIf="!isLoading && canClear && inputControl?.value"
  type="button"
  class="sa-btn-clear sa-btn--simple sa-btn--compact sa-icon-btn g-flex__item-fixed"
  (click)="onClear($event)"
  sa-button
  saIcon="#sa-close-core-icon">
</button>
